<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content">

            <h1>Please enter player names</h1>
            <form action="" class="get-player-names-form" method="dialog">

        <div class="header">
            <h1 class="header-title">TOP Tic-Tac-Toe</h1>
        </div>
        <div class="game-area">
            <div class="game-options">
                <div class="player-names">
                    <div class="player-input">
                        <label for="player-x-name">Player X Name</label>
                        <input type="text" name="player-x-name" id="player-x-name-input" maxlength="10" placeholder="X">
                    </div>
                    <div class="player-input">
                        <label for="player-o-name">Player O Name</label>
                        <input type="text" name="player-o-name" id="player-o-name-input" maxlength="10" placeholder="O">
                    </div>
                </div>
                <div class="game-scores"></div>
                <div class="game-turn">Turn: <span class="player-turn"></span></div>
                <button class="game-reset">Reset Game</button>
                <button class="score-reset">Reset Score</button>
            </div>
            <div class="game-board"></div>
        </div>
        <div class="footer">
            <p>Made by Ben Weeks 2025</p>
        </div>
    </div>
</body>
</html>
